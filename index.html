<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News app</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="logo" onclick="reload()">Sahil News</a>
            <div class="nav-links">
                <ul class="flex">
                  <li class="hover-link nav-item" id="Ipl">Ipl</li>
                  <li class="hover-link nav-item" id="Finance">Finance</li>
                  <li class="hover-link nav-item" id="Tech">Tech</li>
                  <li class="hover-link nav-item" id="Politics">Politics</li>
                </ul>
            </div>
            <div class="search-box flex">
                <input type="text" class="news-input" placeholder=" e.g science">
                <button class="search-news">search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">

          
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="j" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End 35/kej/4nfk</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, harum!</p>
            </div>
        </div>
    </template>


<script src="script.js"></script>
</body>
</html>
